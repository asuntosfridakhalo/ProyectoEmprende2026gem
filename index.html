<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoEmprende2026 - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --verde-obscuro: #004d40;
            --dorado: #d4af37;
            --azul-obscuro: #0d47a1;
            --blanco: #ffffff;
        }
        body { background-color: #f4f4f4; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: var(--azul-obscuro); border-bottom: 4px solid var(--dorado); }
        .btn-3d {
            background-color: var(--verde-obscuro);
            color: white;
            border: none;
            border-bottom: 5px solid #00251a;
            transition: all 0.2s;
            font-weight: bold;
        }
        .btn-3d:active { border-bottom: 2px solid #00251a; transform: translateY(3px); }
        .card { border: 1px solid var(--dorado); border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header-title { color: var(--azul-obscuro); font-weight: bold; }
        .section-hidden { display: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark p-3">
    <span class="navbar-brand mb-0 h1">PROYECTO EMPRENDE 2026</span>
</nav>

<div class="container mt-5">
    <div id="pantalla-registro" class="card p-4">
        <h2 class="header-title">Registro de Usuario</h2>
        <hr>
        <form id="form-registro">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Nombre(s)</label>
                    <input type="text" id="reg-nombre" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Apellidos</label>
                    <input type="text" id="reg-apellidos" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Teléfono</label>
                    <input type="tel" id="reg-tel" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Email</label>
                    <input type="email" id="reg-email" class="form-control" required>
                </div>
            </div>
            <h4 class="mt-4 text-primary">Datos del Proyecto</h4>
            <div class="mb-3">
                <label>Nombre del Proyecto</label>
                <input type="text" id="proy-nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Descripción Breve</label>
                <textarea id="proy-desc" class="form-control" rows="2"></textarea>
            </div>
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label>Partidas del Proyecto (Conceptos)</label>
                    <input type="text" id="proy-partida" class="form-control" placeholder="Ej: Maquinaria, Software...">
                </div>
                <div class="col-md-4 mb-3">
                    <label>Monto de Partida (MXN)</label>
                    <input type="number" id="proy-monto" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label>Subir Proyecto Resumido (PDF)</label>
                <input type="file" class="form-control" accept=".pdf">
            </div>
            <button type="button" onclick="generarAcceso()" class="btn btn-3d w-100 mt-3">GENERAR CÓDIGO DE ACCESO Y QR</button>
        </form>
    </div>

    <div id="pantalla-acceso" class="card p-4 section-hidden text-center">
        <h2 class="header-title">¡Ya estás registrado!</h2>
        <p>Tu código de acceso es: <strong id="display-codigo" class="fs-2 text-success"></strong></p>
        <div id="qrcode" class="d-flex justify-content-center my-3"></div>
        <hr>
        <input type="text" id="input-login" class="form-control mb-3" placeholder="Ingresa tu código de 4 dígitos">
        <button onclick="login()" class="btn btn-3d w-100">INGRESAR AL PANEL</button>
        <button onclick="mostrarAdmin()" class="btn btn-link mt-3 text-muted">Eres Administrador ingresa aquí</button>
    </div>

    <div id="pantalla-dashboard" class="card p-4 section-hidden">
        <h1 class="text-center text-secondary">Monto Asignado: $13,500,000.00</h1>
        <h2 id="saldo-restante" class="text-center text-success display-4 fw-bold">$13,500,000.00</h2>
        <canvas id="graficaComportamiento" width="400" height="150"></canvas>
        
        <div class="row mt-4">
            <div class="col-md-6 mb-3">
                <label>Partida a comprobar</label>
                <select id="select-partida" class="form-select"></select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Monto comprobado (MXN)</label>
                <input type="number" id="monto-comp" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label>Ingreso de comprobación fiscal (PDF)</label>
            <input type="file" class="form-control" accept=".pdf">
        </div>
        <div class="mb-3">
            <label>Fecha de comprobación</label>
            <input type="date" id="fecha-comp" class="form-control">
        </div>
        
        <div class="d-flex gap-2">
            <button onclick="capturarOtra()" class="btn btn-primary w-50">CAPTURAR OTRA PARTIDA</button>
            <button onclick="cierreComprobacion()" class="btn btn-3d w-50">CIERRE DE COMPROBACIÓN</button>
        </div>
    </div>
</div>

<script>
    // Lógica Simple
    let usuarioActivo = null;
    let saldo = 13500000;

    function generarAcceso() {
        const codigo = Math.floor(1000 + Math.random() * 9000);
        document.getElementById('display-codigo').innerText = codigo;
        document.getElementById('pantalla-registro').classList.add('section-hidden');
        document.getElementById('pantalla-acceso').classList.remove('section-hidden');
        
        // Generar QR
        new QRCode(document.getElementById("qrcode"), {
            text: "USER-" + codigo,
            width: 128,
            height: 128
        });
        
        // Guardar partida en el select
        const partida = document.getElementById('proy-partida').value;
        const option = document.createElement("option");
        option.text = partida;
        document.getElementById('select-partida').add(option);
    }

    function login() {
        // Simulación de login exitoso
        document.getElementById('pantalla-acceso').classList.add('section-hidden');
        document.getElementById('pantalla-dashboard').classList.remove('section-hidden');
        renderGrafica();
    }

    function cierreComprobacion() {
        alert("Sesión cerrada. Fecha de captura: " + new Date().toLocaleString());
        location.reload();
    }

    function capturarOtra() {
        const monto = parseFloat(document.getElementById('monto-comp').value) || 0;
        saldo -= monto;
        document.getElementById('saldo-restante').innerText = "$" + saldo.toLocaleString();
        alert("Partida guardada con éxito.");
        document.getElementById('monto-comp').value = "";
    }

    function renderGrafica() {
        const ctx = document.getElementById('graficaComportamiento').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Inicio', 'Captura 1'],
                datasets: [{
                    label: 'Flujo de Capital',
                    data: [13500000, 13000000],
                    borderColor: '#d4af37',
                    fill: false
                }]
            }
        });
    }

    function mostrarAdmin() {
        const pass = prompt("Ingrese código de Administrador:");
        if(pass === "Admin100583") {
            alert("Bienvenido Administrador. Accediendo a base de datos...");
            // Aquí iría la lógica de Admin
        } else {
            alert("Código incorrecto");
        }
    }
</script>
</body>
</html>
